<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = Math.abs(-5.5);
      let b = Math.abs(10);
      alert(
        `${a} ${b} math.abs Sẽ chuyển tất cả giá trị number là số âm thành số dương `);
      let c = Math.ceil(4.4);
      let d = Math.ceil(5.8);
      alert(
        `${c} ${d} math.celi Sẽ làm tròn tất cả số không phải số nguyên lên số nguyên lớn hơn`);
      let e = Math.floor(5.7);
      let f = Math.floor(6.1);
      alert(
        `${e} ${f} Math.floor Sẽ làm tròn tất cả số không phải số nguyên lên số nguyên bé hơn `
      );
      let g = Math.round(10.1);
      let h = Math.round(20.6);
      alert(
        `${g} ${h} Math.round Sẽ làm tròn lên hoặc xuống dựa theo số sau dấu . của nó, nếu lớn hơn 5 sẽ làm tròn lên, nếu nhỏ hơn 5 sẽ làm tròn xuống`);
    </script>
  </body>
</html>
