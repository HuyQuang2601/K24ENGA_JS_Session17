<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 1, b = -3, c = 2;
        let delta = b * b - 4 * a * c;
        if (delta < 0) {
            console.log("phuong trinh khong co nghiem");
        } else {
            let x1 = (-b + Math.sqrt(delta)) / (2 * a);
            let x2 = (-b - Math.sqrt(delta)) / (2 * a);
            console.log(`nghiem cua phuong trinh la: x1 = ${x1}, x2 = ${x2}`);
        }
    </script>
</body>
</html>
