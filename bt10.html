<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = +prompt ("Nhập vào một số");
        let num2;
        num2 = Math.sqrt (num1);
        if ( Number.isInteger (num2) == true ){
            alert (`${num1} là số chính phương`);
        } else {
            alert (`${num1} không là số chính phương`);

        }
    </script>
</body>
</html>
